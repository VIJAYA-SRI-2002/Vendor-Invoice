<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ERP Invoice Submission Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 20px;
      color: #555;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #0078d4;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .message {
      margin-top: 20px;
      padding: 10px;
      background: #e0ffe0;
      border: 1px solid #a5d6a7;
      color: #2e7d32;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ERP Invoice Submission</h2>
    <form id="invoiceForm">
      <label for="vendorName">Vendor Name:</label>
      <input type="text" id="vendorName" name="vendorName" required>

      <label for="invoiceNumber">Invoice Number:</label>
      <input type="text" id="invoiceNumber" name="invoiceNumber" required>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" required>

      <button type="submit">Submit Invoice</button>
    </form>
    <div class="message" id="successMessage">Invoice submitted successfully!</div>
  </div>

  <script>
    document.getElementById('invoiceForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('successMessage').style.display = 'block';
    });
  </script>
</body>
</html>
